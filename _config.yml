# Jekyll configuration for GitHub Pages
title: Node.js Orchestrator for Local
description: Run Node.js applications alongside your WordPress sites in Local
baseurl: "/local-addon-node-orchestrator"
url: "https://your-org.github.io"

# Theme
remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Permalinks
permalink: pretty

# Exclude from processing
exclude:
  - node_modules
  - lib
  - src
  - tests
  - scripts
  - "*.json"
  - "*.js"
  - "*.ts"
  - "*.tsx"
  - ".eslintrc.json"
  - ".prettierrc"
  - ".eslintignore"
  - ".prettierignore"
  - "tsconfig.json"
  - "jest.config.js"
  - ".github"
  - coverage
  - Gemfile
  - Gemfile.lock
  - CONTEXT.md
  - DEVELOPMENT_GUIDELINES.md
  - EXECUTION_PLAN.md
  - ROADMAP.md
  - ROADMAP_VISUAL.md
  - PROPOSAL_SUMMARY.md
  - QUICK_START_GUIDE.md
  - INDEX.md

# Include docs
include:
  - docs

# Navigation
navigation:
  - title: Home
    url: /
  - title: User Guide
    url: /docs/USER_GUIDE/
  - title: Developer Guide
    url: /docs/DEVELOPER_GUIDE/
  - title: Troubleshooting
    url: /docs/TROUBLESHOOTING/
